<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Ava's Link In Bio</title>
        <link rel="stylesheet" href="/css/main.css" />
        <link
            rel="shortcut icon"
            href="/assets/Logo - ADD DROPSHADOW PLS.png"
            type="image/x-icon"
        />
    </head>
    <body>
        <div class="inner">
            <div class="profile">
                <!-- Profile Image Link-->
                <img
                    src="/assets/pfp.png"
                />
            </div>
            <h1 class="name">Ava Grey</h1>
            <div class="divider">-</div>
            <div class="bio">Just moved here for college!</div>
            <div class="location">
                <img class="icon" src="/assets/Location Pin.png" />
                <span id="text"></span>
            </div>
            <div class="buttons">
                <a class="button primary" href="/avagrey/index.html">
                    <!-- Exclusive Content Image Below-->
                    <img
                        src="/assets/exclusive content.png"
                        class="button-img"
                    />
                    <div class="button-content">
                        <span class="big">Exclusive Content</span>
                        <span
                            >Get 60% off today only... (ends in
                            <span id="countdown"></span>)</span
                        >
                    </div>
                    <img src="/assets/Lock Icon.png" class="button-icon" />
                </a>
                <a class="button" href="/avagrey/index.html">
                    <!-- Collab With Me Image -->
                    <img
                        src="/assets/collab-pic.png"
                        class="button-img"
                    />
                    <div class="button-content">
                        <span class="big">Collab With Me</span>
                        <span
                            >Want to shoot content hehe? (must be near
                            <span id="city">Brisbane</span>)</span
                        >
                    </div>
                    <img src="/assets/Collab Icon.png" class="button-icon" />
                </a>
            </div>
            <img class="logo" src="/assets/Logo - ADD DROPSHADOW PLS.png" />
        </div>

        <script src="/js/main.js"></script>
    </body>
</html>
