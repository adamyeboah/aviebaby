    <body>
        <script type="text/javascript">
    // Check if the user is using a mobile device
    function isMobile() {
        return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
    }

    // Redirect function
    function redirectBasedOnDevice() {
        // Check if the user is on a mobile device
        if (isMobile()) {
            // Redirect mobile users to a different website
            window.location.href = "https://avie.baby/socials";
        } else {
            // Redirect desktop users to a different website
            window.location.href = "https://instagram.com/wifeygems";
        }
    }

    // Call the redirect function when the page loads
    window.onload = redirectBasedOnDevice;
</script>
